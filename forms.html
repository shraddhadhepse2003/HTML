<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend style="text-align:center">Form</legend>
    <form action="" method="get" enctype="">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" placeholder="enter your first name" size="50%" /><br><br>
        Last Name:<input type="text" name="lname" size="50%" placeholder="enter your last name" /><br><br>
        age:<input type="number" name="" value="18" required /><br><br>
        DOB:<input type="date" name="" /><br><br>
        Btime:<input type="time" name="" /><br><br>

        <p>Select your gender</p>
        Male<input type="radio" name="sh" />
        Female<input type="radio" name="sh" />
        other<input type="radio" name="sh" />

        <p>Click on known languages</p>
        Marathi<input type="checkbox" name="" />
        Hindi<input type="checkbox" name="" />
        English<input type="checkbox" name="" />

        <p>Select  your state</p>
        <select name="">
            <option>Maharashtra</option>
            <option>Goa</option>
            <option>Keral</option>
            <option>Gujarat</option>
        </select>
        <br><br>

        password:<input type="password" name="" disabled />
        <br><br>
        phone:<input type="tel" name="" />
        <br><br>
        Color:<input type="color" name="" />
        <br><br>
        Describe about you in 100 letters<textarea maxlength="100"></textarea>
        <br><br>
        profilepage: <input type="file" accept="images/png" name=""/>
         <br><br>
        <input type="submit" />
        </form>
        </fieldset>

</body>
</html>
