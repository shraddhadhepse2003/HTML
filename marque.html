<!DOCTYPE html>
<html>
    <head>
        <title>marquee tag</title>
        </head>
    <body>
        <!--<marquee direction="left" loop="1">-->
        <marquee direction="left">
            <h4>Hello World</h4>
        </marquee>

        <marquee direction="right">
            <p>Hello World</p>
        </marquee>

        <marquee direction="up" >
            <h4>Hello World</h4>
        </marquee>

        <marquee direction="down">
            <h2>Hello World</h2>
        </marquee>

        <p>My name is<abbr title="Shraddha dhepse">SD</abbr></p>
    </body>
</html>
